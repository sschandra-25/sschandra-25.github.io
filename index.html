        /* 1. RESET & NO-SCROLL FIX */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;

            padding: 0;

            color: #2d3436;
            overflow-x: hidden;
            width: 100%;

        /* 2. HEADER SECTION */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%);
            color: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.15);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        /* 3. CONTENT SECTIONS */
        section {
            max-width: 850px;
            margin: auto;
            padding: 40px 20px;
        }

        h2 {

            margin-top: 20px;
        }

        /* 4. BUTTONS (Orange Theme) */
        .btn {
            display: inline-block;
            background: #ff4500;
            color: white !important;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
            margin: 5px;
            border: none;
        }

        .btn:hover {
            background: #e63e00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 62, 0, 0.3);
        }

        /* 5. SKILLS SECTION */
        .skills-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .skill-tag {

            color: #ff4500;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid #ffdecb;
        }

            margin-top: 40px;
        }

        }
